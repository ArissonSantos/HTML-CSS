<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer forma, basta inserir tudo dentro das tags &lt;p&gt; e &lt;/p&gt;.</p>

    <p>Você pode utilizar a tag &lt;br&gt; para quebrar linhas dentro de parágrafos desta... <br> ...maneira.</p>

    <p> 
        Moedas:
        &pound;
        &yen;
        &real;
        &dollar;
        &diamond;
        
        <br>

        Símbulos comerciais:
        &copy;
        &trade;
        &reg;

        <br>

        Emojis:
        &#x1FAF6;
        &#x1F47F;
        
    </p>




</body>
</html>
